<!DOCTYPE html>
<html>
<body>

  <label>donner un entier</label> <input type="number" id="x" onchange="traiter()"><br>
  <p id="s"></p>
  <script>
   let x,s=0;
   function traiter()
   { 
    x=document.getElementById("x").value;
    for(i=0;i<=x;i++)
     s+=i;
     document.getElementById("s").innerHTML ="somme : "+ s;
   }
  </script>
</body>
</html>
